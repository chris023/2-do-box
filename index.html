<!doctype html>
<html lang='en'>
<head>
  <title>2-Do Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="container box">
    <article class="top-box">
      <form class='submission-form' aria-label ="Section to submit form">
        <h1 class="box">2<span class="idea">Do</span>Box</h1>
        <input class="title-input" type="text" placeholder="Title" aria-label="input to submit your title">
        <input class="body-input" type="text" placeholder="Body" aria-label="input for body section">
        <button class="save-btn" disabled>save</button aria-lable="button to save submission">
      </form>
    </article>
    
    <input class="search-input" type="text" placeholder="Search" aria-lable="input to search">

    <article class="bottom-box"> </article>

  </section>

  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
</body>
</html>
